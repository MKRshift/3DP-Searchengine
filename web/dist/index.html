<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Meta Search</title>
  <link rel="stylesheet" href="/src/styles/tokens.css" />
  <link rel="stylesheet" href="/src/styles/base.css" />
  <link rel="stylesheet" href="/src/styles/app.css" />
</head>
<body>
  <div class="app-shell layout">
    <section>
      <header class="topbar">
        <div class="topbar__inner">
          <div class="brand">
            <div class="brand__mark" aria-hidden="true"></div>
            <div>
              <strong>3DP Search</strong>
              <small>Cross-platform maker discovery</small>
            </div>
          </div>

          <form id="search-form" class="search" autocomplete="off">
            <label class="search__field">
              <span class="search__icon" aria-hidden="true"></span>
              <input id="search-query" type="text" placeholder="Search models, CAD, CNC, laser templates" />
              <button id="search-clear" class="search__clear" type="button" style="display:none" aria-label="Clear search">Ã—</button>
              <div id="search-suggest" class="search-suggest" style="display:none"></div>
            </label>
            <select id="search-sort" class="select" title="Sort results">
              <option value="relevant">Relevance</option>
              <option value="trending">Trending</option>
              <option value="newest">Newest</option>
              <option value="downloads">Downloads</option>
              <option value="likes">Likes</option>
              <option value="views">Views</option>
            </select>
            <button id="theme-toggle" class="button" type="button" aria-label="Change theme">Theme</button>
            <button id="mobile-filters-toggle" class="button" type="button" aria-expanded="false">Filters</button>
            <button class="button button--primary" type="submit">Search</button>
          </form>
        </div>
      </header>

      <main class="main-content">
        <div class="category-row" id="category-rail" aria-label="Category navigation">
          <button class="category-toggle is-active" data-tab="models">Models</button>
          <button class="category-toggle" data-tab="cad">CAD / Parts</button>
          <button class="category-toggle" data-tab="cnc">CNC</button>
          <button class="category-toggle" data-tab="laser-cut">Laser</button>
          <button class="category-toggle" data-tab="assets">Assets</button>
        </div>
        <div class="tabs-row" id="search-tabs"></div>
        <section class="panel">
          <div class="provider-status" id="provider-status"></div>
          <div class="panel__head">
            <h1 id="results-title">Models</h1>
            <div class="panel__headRight">
              <div class="densityToggle">
                <button type="button" data-density="comfortable" class="is-active">Grid</button>
                <button type="button" data-density="compact">Compact</button>
              </div>
              <div id="results-status">Ready.</div>
            </div>
          </div>
          <div id="quick-links" class="quick-links" style="display:none"></div>
          <div id="query-chips" class="query-chips" style="display:none"></div>
          <div id="facet-filters" class="facet-filters" style="display:none"></div>
          <div id="errors" style="display:none"></div>
          <div id="results-grid" class="grid scroll-surface"></div>
          <div id="results-sentinel" class="sentinel"></div>
        </section>
      </main>
    </section>
  </div>

  <aside id="filters-drawer" class="filter-drawer" aria-hidden="true">
    <div class="filter-drawer__backdrop" data-drawer-close></div>
    <div class="filter-drawer__panel scroll-surface" role="dialog" aria-modal="true" aria-label="Filters drawer">
      <div class="filter-header">
        <h2>Filters</h2>
        <button class="button" data-drawer-close type="button">Close</button>
      </div>
      <div class="filter-accordion" id="sources-list"></div>
      <label class="timeframe" for="timeframe-select">
        <span>Updated</span>
        <select id="timeframe-select" class="select">
          <option value="">Any time</option>
          <option value="7d">Last 7 days</option>
          <option value="30d">Last 30 days</option>
          <option value="365d">Last year</option>
        </select>
      </label>
    </div>
  </aside>

  <button id="scroll-top" class="scroll-top" style="display:none">Top</button>
  <div id="preview-drawer" class="preview-drawer"></div>

  <script type="module" src="/src/pages/SearchPage.js"></script>
</body>
</html>
